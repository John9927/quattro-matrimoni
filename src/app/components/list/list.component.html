<app-header></app-header>

<div class="container__list">
  <div class="list">
    <div class="title">
      <span class="label">Lista</span>
    </div>
    <div class="card" *ngFor="let r of response">
      <img src="{{r.image}}" class="img">
      <div class="title" (click)="onClickDetail(r.id, r.nome)">
        <span class="label__title">{{r.nome}}</span>
      </div>
    </div>
  </div>
</div>
