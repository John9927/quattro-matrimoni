<div class="container__card">
  <div class="card" *ngFor="let r of response">
    <div class="title" (click)="onClickDetail(r.id, r.nome)">
      <span class="label" >{{r.nome}}</span>
    </div>
  </div>

  <div class="container__list">
    <div class="list" (click)="onClistList()">
      <span>List</span>
    </div>
  </div>
</div>
